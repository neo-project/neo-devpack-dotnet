name: üêõ Bug Report
description: Report a bug in the NEO DevPack for .NET
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Neo.SmartContract.Framework
        - Neo.Compiler.CSharp
        - Neo.SmartContract.Testing
        - Neo.SmartContract.Analyzer
        - Neo.SmartContract.Template
        - Neo.SmartContract.Init
        - Neo.Disassembler.CSharp
        - Examples
        - Documentation
        - Other/Unknown
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: DevPack Version
      description: What version of the NEO DevPack are you using?
      placeholder: "3.6.2"
    validations:
      required: true

  - type: input
    id: dotnet-version
    attributes:
      label: .NET Version
      description: What version of .NET are you using?
      placeholder: "9.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Any additional environment details that might be relevant
      placeholder: |
        - IDE: Visual Studio 2022
        - OS Version: Windows 11
        - Architecture: x64

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Stack Trace
      description: If applicable, add error logs or stack traces
      render: text
      placeholder: Paste error logs here...

  - type: textarea
    id: code
    attributes:
      label: Sample Code
      description: If applicable, provide a minimal code sample that reproduces the issue
      render: csharp
      placeholder: |
        // Minimal code sample that reproduces the issue
        public class Example : SmartContract
        {
            // Your code here
        }

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I am using a supported version of the NEO DevPack
          required: true