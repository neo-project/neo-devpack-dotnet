name: .NET Core Test and Publish

on:
  push:
    branches: [master, master-n3]
  pull_request:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: Optional NuGet version suffix (defaults to test.<run_id> for dispatch)
        required: false
        default: ""
      wait_for_packages:
        description: Wait for NuGet indexing before proceeding (true/false)
        required: false
        default: "false"

env:
  DOTNET_VERSION: 10.0.x
  DOTNET_TEST_PARAMETERS: --no-build /p:CollectCoverage=true -l "console;verbosity=detailed"
  COVERLET_EXCLUDE_COVERAGE: /p:Exclude=\"[Neo.SmartContract.TestEngine]*,[Neo.Disassembler.CSharp]*,[Neo.Compiler.CSharp.UnitTests]*,[Neo]*,[Neo.IO]*,[Neo.Json]*,[Neo.VM]*,[Neo.Extensions]*,[Neo.Cryptography.BLS12_381]*\"
  COVERLET_OUTPUT: /p:CoverletOutput=${{ github.workspace }}/coverage-join/
  COVERLET_MERGE_WITH: /p:MergeWith=${{ github.workspace }}/coverage-join/coverage.json

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  Test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Check format
      run: |
        dotnet format --no-restore --verify-no-changes --verbosity diagnostic
    - name: Build Neo.Compiler.CSharp
      run: dotnet build ./src/Neo.Compiler.CSharp/Neo.Compiler.CSharp.csproj
    - name: Build Neo.SmartContract.Template and test templates
      run: |
        dotnet pack ./src/Neo.SmartContract.Template/Neo.SmartContract.Template.csproj --configuration Debug
        dotnet new install ./src/Neo.SmartContract.Template/bin/Debug/Neo.SmartContract.Template.*.nupkg
        dotnet new neocontractnep17 -n Nep17Contract -o ./src/Neo.SmartContract.Template/bin/Debug/nep17/ --force
        dotnet new neocontractowner -n Ownable -o ./src/Neo.SmartContract.Template/bin/Debug/ownable/ --force
        dotnet new neocontractoracle -n OracleRequest -o ./src/Neo.SmartContract.Template/bin/Debug/oracle/ --force
        dotnet new uninstall Neo.SmartContract.Template
        dotnet remove ./src/Neo.SmartContract.Template/bin/Debug/nep17/Nep17Contract.csproj package Neo.SmartContract.Framework
        dotnet add    ./src/Neo.SmartContract.Template/bin/Debug/nep17/Nep17Contract.csproj reference ./src/Neo.SmartContract.Framework/Neo.SmartContract.Framework.csproj
        dotnet remove ./src/Neo.SmartContract.Template/bin/Debug/ownable/Ownable.csproj package Neo.SmartContract.Framework
        dotnet add    ./src/Neo.SmartContract.Template/bin/Debug/ownable/Ownable.csproj reference ./src/Neo.SmartContract.Framework/Neo.SmartContract.Framework.csproj
        dotnet remove ./src/Neo.SmartContract.Template/bin/Debug/oracle/OracleRequest.csproj package Neo.SmartContract.Framework
        dotnet add    ./src/Neo.SmartContract.Template/bin/Debug/oracle/OracleRequest.csproj reference ./src/Neo.SmartContract.Framework/Neo.SmartContract.Framework.csproj
        dotnet ./src/Neo.Compiler.CSharp/bin/Debug/net10.0/nccs.dll ./src/Neo.SmartContract.Template/bin/Debug/nep17/Nep17Contract.csproj -o ./tests/Neo.SmartContract.Template.UnitTests/templates/neocontractnep17/Artifacts/
        dotnet ./src/Neo.Compiler.CSharp/bin/Debug/net10.0/nccs.dll ./src/Neo.SmartContract.Template/bin/Debug/ownable/Ownable.csproj -o ./tests/Neo.SmartContract.Template.UnitTests/templates/neocontractowner/Artifacts/
        dotnet ./src/Neo.Compiler.CSharp/bin/Debug/net10.0/nccs.dll ./src/Neo.SmartContract.Template/bin/Debug/oracle/OracleRequest.csproj -o ./tests/Neo.SmartContract.Template.UnitTests/templates/neocontractoracle/Artifacts/
    - name: Build Solution
      run: dotnet build ./neo-devpack-dotnet.sln
    - name: Add package coverlet.msbuild
      run: find tests -name *.csproj | xargs -I % dotnet add % package coverlet.msbuild
    - name: Test Neo.Compiler.CSharp.UnitTests
      run: |
        dotnet test ./tests/Neo.Compiler.CSharp.UnitTests \
        ${{ env.DOTNET_TEST_PARAMETERS }} \
        ${{ env.COVERLET_OUTPUT }} \
        ${{ env.COVERLET_EXCLUDE_COVERAGE }} \
    - name: Test Neo.SmartContract.Framework.UnitTests
      run: |
        dotnet test ./tests/Neo.SmartContract.Framework.UnitTests \
        ${{ env.DOTNET_TEST_PARAMETERS }} \
        ${{ env.COVERLET_OUTPUT }} \
        ${{ env.COVERLET_MERGE_WITH }} \
        ${{ env.COVERLET_EXCLUDE_COVERAGE }} \
    - name: Test Neo.SmartContract.Testing.UnitTests
      run: |
        dotnet test ./tests/Neo.SmartContract.Testing.UnitTests \
        ${{ env.DOTNET_TEST_PARAMETERS }} \
        ${{ env.COVERLET_OUTPUT }} \
        ${{ env.COVERLET_MERGE_WITH }} \
        ${{ env.COVERLET_EXCLUDE_COVERAGE }} \
    - name: Test Neo.SmartContract.Template.UnitTests
      run: |
        dotnet test ./tests/Neo.SmartContract.Template.UnitTests \
        ${{ env.DOTNET_TEST_PARAMETERS }} \
        ${{ env.COVERLET_MERGE_WITH }} \
        ${{ env.COVERLET_EXCLUDE_COVERAGE }} \
        /p:CoverletOutput=${{ github.workspace }}/coverage/lcov \
        /p:CoverletOutputFormat=lcov
    - name: Coveralls
      uses: coverallsapp/github-action@v2.3.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        format: lcov
        file: ${{ github.workspace }}/coverage/lcov.info

  PublishPackage:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/master-n3'
    needs: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set Version (dev-pack)
      run: git rev-list --count HEAD | xargs printf 'CI%05d' | xargs -I{} echo 'VERSION_SUFFIX={}' >> $GITHUB_ENV

    # Build and publish packages in dependency order
    - name: Pack Neo.SmartContract.Framework
      run: |
        dotnet pack ./src/Neo.SmartContract.Framework \
        --configuration Debug \
        --output ./out \
        --version-suffix ${{ env.VERSION_SUFFIX }}
        
    - name: Pack Neo.SmartContract.Analyzer
      run: |
        dotnet pack ./src/Neo.SmartContract.Analyzer \
        --configuration Debug \
        --output ./out \
        --version-suffix ${{ env.VERSION_SUFFIX }}
        
    - name: Pack Neo.Disassembler.CSharp
      run: |
        dotnet pack ./src/Neo.Disassembler.CSharp \
        --configuration Debug \
        --output ./out \
        --version-suffix ${{ env.VERSION_SUFFIX }}
        
    - name: Pack Neo.SmartContract.Testing
      run: |
        dotnet pack ./src/Neo.SmartContract.Testing \
        --configuration Debug \
        --output ./out \
        --version-suffix ${{ env.VERSION_SUFFIX }}
           
    - name: Pack Neo.Compiler.CSharp
      run: |
        dotnet pack ./src/Neo.Compiler.CSharp \
        --configuration Debug \
        --output ./out \
        --version-suffix ${{ env.VERSION_SUFFIX }}
        
    - name: Pack Neo.SmartContract.Template
      run: |
        dotnet pack ./src/Neo.SmartContract.Template \
        --configuration Debug \
        --output ./out \
        --version-suffix ${{ env.VERSION_SUFFIX }}
        
    - name: Publish to Github Packages
      working-directory: ./out
      run: |
        dotnet nuget push * \
            --source https://nuget.pkg.github.com/neo-project/index.json \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --disable-buffering \
            --no-service-endpoint;
    - name: Publish to myGet
      working-directory: ./out
      run: |
        dotnet nuget push * \
            --source https://www.myget.org/F/neo/api/v3/index.json \
            --api-key "${{ secrets.MYGET_TOKEN }}" \
            --disable-buffering \
            --no-service-endpoint;

  Release:
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    needs: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Get version
      id: get_version
      run: |
        sudo apt install xmlstarlet
        find src -name Directory.Build.props | xargs xmlstarlet sel -N i=http://schemas.microsoft.com/developer/msbuild/2003 -t -v "concat('version=v',//i:VersionPrefix/text())" >> $GITHUB_OUTPUT
    - name: Check tag
      id: check_tag
      run: |
        STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }})
        echo "statusCode=$STATUS_CODE" >> $GITHUB_OUTPUT
    - name: Setup .NET Core
      if: steps.check_tag.outputs.statusCode == '404' || github.event_name == 'workflow_dispatch'
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Build nccs compiler for multiple platforms
      if: steps.check_tag.outputs.statusCode == '404'
      run: |
        dotnet publish ./src/Neo.Compiler.CSharp/Neo.Compiler.CSharp.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true -o ./nccs-win-x64
        dotnet publish ./src/Neo.Compiler.CSharp/Neo.Compiler.CSharp.csproj -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true -o ./nccs-linux-x64
        dotnet publish ./src/Neo.Compiler.CSharp/Neo.Compiler.CSharp.csproj -c Release -r osx-x64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true -o ./nccs-osx-x64
        dotnet publish ./src/Neo.Compiler.CSharp/Neo.Compiler.CSharp.csproj -c Release -r osx-arm64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true -o ./nccs-osx-arm64
        [ -f "./nccs-win-x64/Neo.Compiler.CSharp.exe" ] && mv ./nccs-win-x64/Neo.Compiler.CSharp.exe ./nccs-win-x64/nccs.exe
        [ -f "./nccs-linux-x64/Neo.Compiler.CSharp" ] && mv ./nccs-linux-x64/Neo.Compiler.CSharp ./nccs-linux-x64/nccs
        [ -f "./nccs-osx-x64/Neo.Compiler.CSharp" ] && mv ./nccs-osx-x64/Neo.Compiler.CSharp ./nccs-osx-x64/nccs
        [ -f "./nccs-osx-arm64/Neo.Compiler.CSharp" ] && mv ./nccs-osx-arm64/Neo.Compiler.CSharp ./nccs-osx-arm64/nccs
        cd nccs-win-x64 && zip -r ../nccs-win-x64.zip * && cd ..
        cd nccs-linux-x64 && tar -czf ../nccs-linux-x64.tar.gz * && cd ..
        cd nccs-osx-x64 && tar -czf ../nccs-osx-x64.tar.gz * && cd ..
        cd nccs-osx-arm64 && tar -czf ../nccs-osx-arm64.tar.gz * && cd ..
        sha256sum nccs-win-x64.zip nccs-linux-x64.tar.gz nccs-osx-x64.tar.gz nccs-osx-arm64.tar.gz > checksums.txt
    - name: Create release and upload binaries
      if: steps.check_tag.outputs.statusCode == '404'
      uses: softprops/action-gh-release@v2.4.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: ${{ steps.get_version.outputs.version }}
        prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
        generate_release_notes: true
        files: |
          nccs-win-x64.zip
          nccs-linux-x64.tar.gz
          nccs-osx-x64.tar.gz
          nccs-osx-arm64.tar.gz
          checksums.txt
    - name: Publish packages to NuGet (ordered)
      if: steps.check_tag.outputs.statusCode == '404' || github.event_name == 'workflow_dispatch'
      env:
        NUGET_SOURCE: https://api.nuget.org/v3/index.json
        NUGET_API_KEY: ${{ secrets.NUGET_TOKEN }}
        EVENT_NAME: ${{ github.event_name }}
        VERSION_SUFFIX_INPUT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version_suffix || '' }}
        WAIT_FOR_PACKAGES_INPUT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.wait_for_packages || '' }}
      run: |
        set -euo pipefail

        if [[ -z "${NUGET_API_KEY:-}" ]]; then
          echo "Error: NUGET_TOKEN is required for publishing."
          exit 1
        fi

        VERSION_SUFFIX=""
        if [[ "${EVENT_NAME}" == "workflow_dispatch" ]]; then
          if [[ -n "${VERSION_SUFFIX_INPUT:-}" ]]; then
            VERSION_SUFFIX="${VERSION_SUFFIX_INPUT}"
          else
            VERSION_SUFFIX="test.${GITHUB_RUN_ID}"
          fi
        fi

        OUTPUT_DIR="./pub"
        rm -rf "$OUTPUT_DIR"
        mkdir -p "$OUTPUT_DIR"

        VERSION=$(sed -n 's/.*<VersionPrefix>\(.*\)<\/VersionPrefix>.*/\1/p' ./src/Directory.Build.props | head -1)
        RELEASE_VERSION="$VERSION"
        if [[ -n "$VERSION_SUFFIX" ]]; then
          RELEASE_VERSION="${VERSION}-${VERSION_SUFFIX}"
        fi
        echo "Version to release: $RELEASE_VERSION"

        echo "Preparing solution..."
        cp neo-devpack-dotnet.sln neo-devpack-dotnet.release.sln
        dotnet sln neo-devpack-dotnet.release.sln remove ./neo/src/Neo/Neo.csproj || true
        dotnet sln neo-devpack-dotnet.release.sln remove ./neo/src/Neo.Cryptography.BLS12_381/Neo.Cryptography.BLS12_381.csproj || true
        dotnet sln neo-devpack-dotnet.release.sln remove ./neo/src/Neo.Extensions/Neo.Extensions.csproj || true
        dotnet sln neo-devpack-dotnet.release.sln remove ./neo/src/Neo.IO/Neo.IO.csproj || true
        dotnet sln neo-devpack-dotnet.release.sln remove ./neo/src/Neo.Json/Neo.Json.csproj || true
        dotnet sln neo-devpack-dotnet.release.sln remove ./neo/src/Neo.VM/Neo.VM.csproj || true

        dotnet restore neo-devpack-dotnet.release.sln

        PYTHON_BIN="python3"
        if ! command -v "$PYTHON_BIN" >/dev/null 2>&1; then
          PYTHON_BIN="python"
        fi
        if ! command -v "$PYTHON_BIN" >/dev/null 2>&1; then
          echo "Error: python3 (or python) is required to parse NuGet service index."
          exit 1
        fi

        PACKAGE_BASE=$("$PYTHON_BIN" -c 'import json,sys,urllib.request as u; data=json.load(u.urlopen(sys.argv[1])); resources=data.get("resources", []); pkg=next((r for r in resources if any(t.startswith("PackageBaseAddress") for t in (lambda x: [x] if isinstance(x, str) else (x or []))(r.get("@type")))), None); print(pkg.get("@id","").rstrip("/")) if pkg else sys.exit(2)' "$NUGET_SOURCE") || true

        WAIT_FOR_PACKAGES=true
        if [[ "${EVENT_NAME}" == "workflow_dispatch" && "${WAIT_FOR_PACKAGES_INPUT}" == "false" ]]; then
          WAIT_FOR_PACKAGES=false
        fi
        if [[ -z "$PACKAGE_BASE" ]]; then
          WAIT_FOR_PACKAGES=false
          echo "Warning: Could not resolve PackageBaseAddress from $NUGET_SOURCE; skipping package availability checks."
        else
          echo "Package base address: $PACKAGE_BASE"
        fi
        if [[ "$WAIT_FOR_PACKAGES" == "false" ]]; then
          echo "Package availability checks disabled."
        fi

        pack_and_push() {
          local project_path=$1
          local project_name
          project_name=$(basename "$project_path" .csproj)

          echo ""
          echo "Processing $project_name..."
          echo "-------------------------------------------------"
          local version_suffix_arg=()
          if [[ -n "$VERSION_SUFFIX" ]]; then
            version_suffix_arg=(--version-suffix "$VERSION_SUFFIX")
          fi
          dotnet pack "$project_path" \
            --configuration Release \
            --output "$OUTPUT_DIR" \
            --no-restore \
            "${version_suffix_arg[@]}"

          echo "Publishing $project_name to $NUGET_SOURCE..."
          dotnet nuget push "$OUTPUT_DIR/$project_name.*.nupkg" \
            --source "$NUGET_SOURCE" \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate \
            --no-service-endpoint

          echo "✓ $project_name completed"
        }

        wait_for_package() {
          local package_name=$1
          local version=$2
          local max_attempts=30
          local wait_time=10

          if [[ "$WAIT_FOR_PACKAGES" == "false" ]]; then
            return 0
          fi

          echo "Waiting for $package_name version $version to be available..."
          for i in $(seq 1 $max_attempts); do
            local package_id
            package_id=$(echo "$package_name" | tr '[:upper:]' '[:lower:]')
            if "$PYTHON_BIN" -c 'import json,sys,urllib.request as u; base,package_id,version=sys.argv[1],sys.argv[2],sys.argv[3]; data=json.load(u.urlopen(f"{base}/{package_id}/index.json")); versions=data.get("versions", []); target=version.lower(); sys.exit(0) if any(v.lower()==target for v in versions) else sys.exit(1)' "$PACKAGE_BASE" "$package_id" "$version"; then
              echo "✓ Package $package_name $version is now available"
              return 0
            fi
            echo "Attempt $i/$max_attempts: Package not yet available, waiting ${wait_time}s..."
            sleep $wait_time
          done

          echo "Error: Package $package_name $version did not become available after $((max_attempts * wait_time)) seconds"
          return 1
        }

        pack_and_push "./src/Neo.SmartContract.Framework/Neo.SmartContract.Framework.csproj"
        wait_for_package "Neo.SmartContract.Framework" "$RELEASE_VERSION"

        pack_and_push "./src/Neo.SmartContract.Analyzer/Neo.SmartContract.Analyzer.csproj"
        pack_and_push "./src/Neo.Disassembler.CSharp/Neo.Disassembler.CSharp.csproj"

        echo ""
        echo "Special handling for Neo.SmartContract.Testing..."
        echo "-------------------------------------------------"

        rm -f "./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj.backup"
        cp "./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj" \
          "./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj.backup"

        NEO_VERSION=$(sed -n 's/.*<VersionPrefix>\(.*\)<\/VersionPrefix>.*/\1/p' ./neo/src/Directory.Build.props | head -1)
        if [[ -z "$NEO_VERSION" ]]; then
          NEO_VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' ./neo/src/Directory.Build.props | head -1)
        fi
        if [[ -z "$NEO_VERSION" ]]; then
          echo "Error: Unable to determine Neo package version."
          exit 1
        fi
        echo "Neo package version: $NEO_VERSION"

        dotnet remove ./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj reference '..\..\neo\src\Neo\Neo.csproj' || true
        dotnet add ./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj package 'Neo' --version "$NEO_VERSION"

        if grep -q "delegate void OnNewSnapshotDelegate" ./neo/src/Neo/Persistence/IStore.cs; then
          echo "Neo uses OnNewSnapshotDelegate; keeping RpcStore event signature."
        else
          echo "Neo uses Action signature; updating RpcStore event signature."
          sed -i.bak 's/public event IStore\.OnNewSnapshotDelegate/public event Action<IStore, IStoreSnapshot>/g' \
            "./src/Neo.SmartContract.Testing/Storage/Rpc/RpcStore.cs"
        fi

        dotnet restore ./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj

        pack_and_push "./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj"
        wait_for_package "Neo.SmartContract.Testing" "$RELEASE_VERSION"

        mv "./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj.backup" \
          "./src/Neo.SmartContract.Testing/Neo.SmartContract.Testing.csproj"
        if [[ -f "./src/Neo.SmartContract.Testing/Storage/Rpc/RpcStore.cs.bak" ]]; then
          mv "./src/Neo.SmartContract.Testing/Storage/Rpc/RpcStore.cs.bak" \
            "./src/Neo.SmartContract.Testing/Storage/Rpc/RpcStore.cs"
        fi

        pack_and_push "./src/Neo.Compiler.CSharp/Neo.Compiler.CSharp.csproj"
        pack_and_push "./src/Neo.SmartContract.Template/Neo.SmartContract.Template.csproj"

        rm -f neo-devpack-dotnet.release.sln
